<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Jobs Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Analysis</h1>
        <div id="upload-section">
            <label for="fileInput">Upload JSON File:</label>
            <input type="file" id="fileInput" accept=".json">
            <button id="uploadButton">Upload</button>
        </div>

        <div id="filter-section">
            <h2>Filters</h2>
            <label for="filterLevel">Filter by Level:</label>
            <select id="filterLevel">
                <option value="All">All</option>
                <option value="Entry level">Entry Level</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </select>

            <label for="filterType">Filter by Type:</label>
            <select id="filterType">
                <option value="All">All</option>
                <option value="Ongoing project">Ongoing Project</option>
                <option value="One-time project">One-time Project</option>
                <option value="Complex project">Complex Project</option>
            </select>

            <label for="filterSkill">Filter by Skil:</label>
            <select id="filterSkill">
                <option value="All">All</option>
                <optgroup label="Software Development">
                    <option value="Standalone Application Jobs">Standalone Application Jobs</option>
                    <option value="PHP Jobs">PHP Jobs</option>
                    <option value="Python Jobs">Python Jobs</option>
                    <option value="Java Jobs">Java Jobs</option>
                    <option value="Backend Rest API Jobs">Backend Rest API Jobs</option>
                    <option value="Database Architecture Jobs">Database Architecture Jobs</option>
                    <option value="Vue.js Jobs">Vue.js Jobs</option>
                    <option value="AngularJS Jobs">AngularJS Jobs</option>
                </optgroup>
                <optgroup label="Web Development">
                    <option value="Web Design Jobs">Web Design Jobs</option>
                    <option value="Website Jobs">Website Jobs</option>
                    <option value="OpenCart Jobs">OpenCart Jobs</option>
                    <option value="Shopify Jobs">Shopify Jobs</option>
                    <option value="Responsive Design Jobs">Responsive Design Jobs</option>
                    <option value="Landing Page Jobs">Landing Page Jobs</option>
                    <option value="RESTful API Jobs">RESTful API Jobs</option>
                    <option value="Information Architecture Jobs">Information Architecture Jobs</option>
                </optgroup>
                <optgroup label="Mobile Development">
                    <option value="Phone Jobs">Phone Jobs</option>
                    <option value="Mobile App Design Jobs">Mobile App Design Jobs</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                </optgroup>
                <optgroup label="Automation and Testing">
                    <option value="Automated Testing Jobs">Automated Testing Jobs</option>
                </optgroup>
                <optgroup label="API and Integration">
                    <option value="API Integration Jobs">API Integration Jobs</option>
                    <option value="Twilio API Jobs">Twilio API Jobs</option>
                </optgroup>
                <optgroup label="Creative and Animation">
                    <option value="Animation Jobs">Animation Jobs</option>
                </optgroup>
                <optgroup label="Data and Analytics">
                    <option value="Web Scraper Jobs">Web Scraper Jobs</option>
                    <option value="Database Architecture Jobs">Database Architecture Jobs</option>
                </optgroup>
                <optgroup label="Project Management and Executive Roles">
                    <option value="Executive Jobs">Executive Jobs</option>
                    <option value="Appointment Setting Jobs">Appointment Setting Jobs</option>
                </optgroup>
                <optgroup label="Virtual Assistance and Administrative">
                    <option value="Virtual Jobs">Virtual Jobs</option>
                </optgroup>
                <optgroup label="Marketing and Social Media">
                    <option value="Social Media Management Jobs">Social Media Management Jobs</option>
                    <option value="Communication Jobs">Communication Jobs</option>
                </optgroup>
                <optgroup label="E-commerce">
                    <option value="Shopify Jobs">Shopify Jobs</option>
                    <option value="OpenCart Jobs">OpenCart Jobs</option>
                </optgroup>
                <optgroup label="Real Estate">
                    <option value="Real Estate Jobs">Real Estate Jobs</option>
                </optgroup>
            </select> 
            <button id="filterButton">Filter Jobs</button>
        </div>

        <div id="sort-section">
            <h2>Sorting</h2>
            <label for="sortOptions">Sort by:</label>
            <select id="sortOptions">
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
                <option value="time-asc">Posted Time (Oldest First)</option>
                <option value="time-desc">Posted Time (Newest First)</option>
            </select>
            <button id="sortButton">Sort Jobs</button>
        </div>

        <div id="jobs-list">
            <h2>Job Listings</h2>
            <div id="jobResults">No jobs available.</div>
        </div>
    </div>
    <script src="JobAnalysis.js"></script>
</body>
</html>
